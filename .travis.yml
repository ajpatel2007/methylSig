# Sample .travis.yml for R projects

language: r
r:
  - 3.4
sudo: false
cache: packages
bioc_required: true

env:
 global:
   - CRAN: http://cran.rstudio.com

r_github_packages:
  - jimhester/covr

notifications:
  email:
    on_success: change
    on_failure: change

after_success:
  - Rscript -e 'covr::coveralls()'
